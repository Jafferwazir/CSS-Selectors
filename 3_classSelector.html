<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>A CLASS SELECTOR (.) applied on span.</p>

    <h1>An H1 Heading.</h1>
    <H2>a H2 Heading.</H2>
    <Span class="target">A span container.</Span>
    <H1>A second H1 Heading.</H1>
    <p>A paragraph.</p>
    

</body>
